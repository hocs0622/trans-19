<!doctype html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta Charset=“UTF-8”>
    <title>Delete Visit {{ object }}</title>
</head>
<body>
<div>
    <a href="">
        {% load static %}
        <img src="{% static '/logo.jpg' %}" alt="Logo">
    </a>
</div>
<div>
    <form method="post">
        {% csrf_token %}
        <h4 style="text-align:center;">Are you sure you want to delete record for visit "{{ object }}"?</h4>
        <p style="text-align:center;"><input type="submit" value="Delete" /><a href="{% url 'view-visits' %}"><button>No</button></a></p>
    </form>
</div>
</body>
</html>
