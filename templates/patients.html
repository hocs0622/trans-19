<!doctype html>
<html>
    <head>
        <meta Charset=“UTF-8”>
        <title>All Patient Records</title>
        <style type="text/css">
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            <a href="/system/home/">
                {% load static %}
                <img src="{% static '/logo.jpg' %}">
            </a>
        </div>
        <div>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Identity Document Number</th>
                    <th>Date of Birth</th>
                    <th>Date Case Confirmed</th>
                    <th>Case Number</th>
                    <th>Action</th>
                </tr>
                {% for patient in patient_list %}
                <tr>
                    <td>{{patient.name}}</td>
                    <td>{{patient.IDnum}}</td>
                    <td>{{patient.DoB}}</td>
                    <td>{{patient.DCC}}</td>
                    <td>{{patient.caseID}}</td>
                    <td><a href="/system/view/{{patient.caseID}}">View</a></td>
                </tr>            
                {% endfor %}
            </table>
        </div>
    </body>
</html>
